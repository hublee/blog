    <script type="text/javascript">

        loadImages();
        $(function(){
//            loadImages();
        })

        function loadImages(){
            $.ajax({
                type:'post',
                url:'/app/photo/list',
                dataType:'json',
                success:function(data){
                    var imgs = data.data;
                    var htm = "";
                    for(var i in imgs){
                        htm += '<li><a href="'+imgs[i].pic+'"><img src="'+imgs[i].icon+'" title="'+imgs[i].title+'" data-valign="top"></a></li>';
                    }
                    $("#imageUl").html(htm);
                },
                error:function(err){
                    alert("加载图片列表失败");
                }
            });
        }


    </script>
